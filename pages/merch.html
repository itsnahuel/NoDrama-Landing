<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Merch - NoDrama Records</title>
    <style>
        @font-face {
            font-family: 'HelveticaNowBold';
            src: url('../fonts/helvetica-now-bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        /* Underground Aesthetic Background */
        body {
            background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
            background-attachment: fixed;
            text-align: center;
        }

        /* Header Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 0, 64, 0.5);
            z-index: 1000;
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255, 0, 64, 0.8);
            background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 0, 64, 0.2);
            color: #ff0040;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
        }

        .cart-btn {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(0, 255, 100, 0.8);
            background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .cart-btn:hover {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff64;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff0040;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
        }

        .cart-count.hidden {
            display: none;
        }

        /* Page Title */
        .page-title {
            margin: 120px auto 60px auto;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff0040, #00ff64, #ff0040);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 6s infinite;
            text-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: linear-gradient(135deg, #111, #000);
            border: 2px solid rgba(255, 0, 64, 0.8);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 0, 64, 0.3);
        }

        .cart-header {
            padding: 20px 25px 15px 25px;
            border-bottom: 1px solid rgba(255, 0, 64, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 0, 64, 0.1);
        }

        .cart-header h2 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff0040;
        }

        .cart-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .cart-close:hover {
            background: rgba(255, 0, 64, 0.2);
            color: #ff0040;
        }

        .cart-items {
            padding: 15px 25px;
            min-height: 150px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-right: 12px;
            flex-shrink: 0;
            object-fit: cover;
            border: 1px solid rgba(255, 0, 64, 0.5);
        }

        .cart-item-details {
            flex: 1;
            text-align: left;
        }

        .cart-item-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 4px 0;
            color: #ff0040;
        }

        .cart-item-size {
            font-size: 12px;
            color: #00ff64;
            margin: 0 0 4px 0;
        }

        .cart-item-price {
            font-size: 12px;
            color: #fff;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid rgba(255, 0, 64, 0.5);
            color: #fff;
            width: 26px;
            height: 26px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 0, 64, 0.4);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .quantity-display {
            min-width: 24px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #00ff64;
        }

        .remove-btn {
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid rgba(255, 0, 64, 0.5);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 64, 0.6);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }

        .cart-empty h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #ff0040;
        }

        .cart-footer {
            padding: 15px 25px;
            border-top: 1px solid rgba(255, 0, 64, 0.3);
            background: rgba(255, 0, 64, 0.05);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-total-price {
            color: #00ff64;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }

        .cart-actions {
            display: flex;
            gap: 12px;
        }

        .cart-action-btn {
            flex: 1;
            background: rgba(255, 0, 64, 0.2);
            border: 2px solid rgba(255, 0, 64, 0.8);
            color: #fff;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cart-action-btn:hover {
            background: rgba(255, 0, 64, 0.4);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
        }

        .cart-action-btn.checkout {
            background: rgba(0, 255, 100, 0.2);
            border-color: rgba(0, 255, 100, 0.8);
        }

        .cart-action-btn.checkout:hover {
            background: rgba(0, 255, 100, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.4);
        }

        /* Products Grid - From 2019/index.html but with underground styling */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin: 40px auto 100px auto;
            max-width: 900px;
            padding: 0 20px;
        }

        .products a {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 0, 64, 0.05), rgba(0, 255, 100, 0.05));
        }

        .products a:hover {
            border-color: rgba(255, 0, 64, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.2), 
                        0 0 60px rgba(0, 255, 100, 0.1);
            transform: translateY(-5px);
        }

        .products a img {
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 64, 0.3);
        }

        .products a img:hover {
            transform: scale(1.02);
        }

        .product-info {
            margin-top: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff0040;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .product-price {
            font-size: 18px;
            color: #00ff64;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #111, #000);
            border-top: 2px solid rgba(255, 0, 64, 0.5);
            padding: 40px 0;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #ff0040;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .footer-copyright {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                margin: 100px auto 40px auto;
            }

            .header-content {
                padding: 0 15px;
            }

            .back-btn, .cart-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .products {
                grid-template-columns: 1fr;
                gap: 40px;
                margin: 40px auto 80px auto;
            }

            .cart-content {
                width: 95%;
                max-height: 90vh;
            }

            .cart-actions {
                flex-direction: column;
            }

            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

            <button class="cart-btn" onclick="toggleCart()">

    <div class="cart-modal" id="cartModal">

    <script>
        // Cart functionality - persisted using localStorage
        let cart = [];

        function loadCart() {
            try {
                const data = localStorage.getItem('nodrama-cart');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function saveCart() {
            localStorage.setItem('nodrama-cart', JSON.stringify(cart));
        }

        // Product data
        const products = {
            'BNKR1': { name: 'BNKR1', price: 30, image: '../assets/bnkr1.png' },
            'BNKR2': { name: 'BNKR2', price: 30, image: '../assets/bnkr2.png' },
            'BNKR3': { name: 'BNKR3', price: 30, image: '../assets/bnkr3.png' },
            'BNKR4': { name: 'BNKR4', price: 30, image: '../assets/bnkr4.png' },
            'BNKR5': { name: 'BNKR5', price: 30, image: '../assets/bnkr5.png' },
            'BNKR6': { name: 'BNKR6', price: 30, image: '../assets/bnkr6.png' }
        };

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            cart = loadCart();
            updateCartUI();
        });

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            // Close modal when clicking outside
            if (modal.classList.contains('active')) {
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                }
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');
            const cartTotal = document.getElementById('cartTotal');

            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }

            // Update cart items display
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty"><h3>Your cart is empty</h3><p>Add some underground gear to get started</p></div>';
                cartFooter.style.display = 'none';
            } else {
                cartFooter.style.display = 'block';
                
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-size">Size: ${item.size}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <div class="quantity-display">${item.quantity}</div>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');

                // Update total
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotal.textContent = `$${total.toFixed(2)}`;
            }
        }

        function addToCart(productId, size) {
            const product = products[productId];
            if (!product) return;

            const itemId = `${productId}-${size}`;
            const existingItem = cart.find(item => item.id === itemId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: itemId,
                    name: product.name,
                    price: product.price,
                    size: size,
                    quantity: 1,
                    image: product.image
                });
            }

            updateCartUI();
            saveCart();
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartUI();
                    saveCart();
                }
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartUI();
            saveCart();
        }

        function clearCart() {
            cart = [];
            updateCartUI();
            saveCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Order summary with underground theme
            let orderSummary = 'UNDERGROUND ORDER SUMMARY:\n\n';
            cart.forEach(item => {
                orderSummary += `${item.name} (${item.size}) x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            orderSummary += `\nTotal: $${total.toFixed(2)}`;
            orderSummary += '\n\nTransmission sent to underground network!';
            orderSummary += '\nYour gear will be delivered through secure channels.';
            
            alert(orderSummary);
            
            // Clear cart after successful checkout
            clearCart();
            toggleCart();
        }

        // Make functions available globally for individual product pages
        window.addToCart = addToCart;
        window.updateCartUI = updateCartUI;

        // Glitch effect for title
        setInterval(() => {
            const title = document.querySelector('.page-title');
            if (Math.random() > 0.95) {
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    title.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 100);
    </script>
