<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NoDrama Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">NoDrama Records</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="releases.html">Releases</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" style="min-height: 50vh;">
            <h1>Contact Us</h1>
            <p>Ready to work with us? Let's make something incredible together.</p>
        </section>
        
        <section style="padding: 80px 40px; background-color: #0a0a0a;">
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social">
            <a href="https://instagram.com/nodramasf" target="_blank">Instagram</a>
            <a href="mailto:info@nodramasf.com" target="_blank">Email</a>
        </div>
        <p>&copy; 2024 NoDrama Records</p>
    </footer>
</body>
